<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Расписание занятий | Школа Разработки Интерфейсов</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="filter">
    <div class="filter-wrapper">
      <label class="filter-label" for="lecturer">Лектор:</label>
      <select class="filter-lecturer" id="lecturer">
        <option value="all">Все</option>
        <% Object.keys(lecturers).forEach(key => { %>
          <option value="<%= key %>"><%= lecturers[key].name %></option>
        <% }) %>
      </select>
    </div>
    <div class="filter-wrapper">
      <label class="filter-label" for="school">Школа:</label>
      <select class="filter-school" id="school">
        <option value="all">Все</option>
        <% Object.keys(schools).forEach(key => { %>
          <option value="<%= key %>"><%= schools[key].name %></option>
        <% }) %>
      </select>
    </div>
    <div class="filter-message hidden">
      Для заданного поиска нет событий.
    </div>
  </div>
  <div class="content">
    <div class="schedule">
      <% schedule.forEach(event => { %>
        <%- include('event.html', { props: event }) %>
      <% }) %>
    </div>
    <div class="lecturer">
      <svg class="lecturer-cross" x="0" y="0" viewBox="0, 0, 10, 10">
        <g><path d="M2.5,2.5 L7.5,7.5"/><path d="M2.5,7.5 L7.5,2.5"/></g>
      </svg>
      <img class="lecturer-image" src="<%= lecturers[Object.keys(lecturers)[0]].image %>" role="presentation" />
      <div class="lecturer-text"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
